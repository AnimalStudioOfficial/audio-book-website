<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audios</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/grid-layout.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/aside.css">
  <link rel="stylesheet" href="css/reset.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="content">
    <nav id="nav">
      <!-- Tabs -->
      <ul class="tabs">
        <li class="tab"><a href="#">Browse</a></li>
        <li class="tab"><a href="#">Radio</a></li>
        <li class="tab"><a href="#">Library</a></li>
      </ul>
      <!-- Nav Buttons -->
      <div class="buttons">
        <form class="search-field" action="#">
          <input class="hidden" type="text" placeholder="Search" name="search" id="search">
          <div class="search-button" id="button-search"><img src="./img/search.png" alt="Search button"></div>
        </form>
        <a  href="#" class="user">
          <img src="./img/user-img.png" alt="User's image">
        </a>
      </div>
    </nav>
  
    <main id="main">
      <!-- Row of Audios -->
      <div class="content-row">
  
        <div class="title-row">
          <h3 class="title">Last listen</h3>
          <a href="#" class="see-all">See all</a>
        </div>
        <!-- Audio Card -->
        <div class="item">
          <p class="release-data"></p>
          <p class="author-name"></p>
          <div class="rating"></div>
          <h2 class="audio-title">The Coffee Morning</h2>
          <p class="time-audio">8:32</p>
        </div>
  
      </div>
    </main>
  
    <aside id="aside">
      <!-- Call to Action -->
      <div class="cta">
        <h2 class="cta-title">Listen more and better with Premium</h2>
        <p class="price">$3.99<span class="price-time">/per month</span></p>
      </div>
      <!-- List of Audios -->
      <div class="top-list">
        <div class="audio-top-item">
          <img src="img/audio_cover_smaill/1.png" class="audio-image">
          <h2 class="audio-top-title">The Coffee Morning</h2>
        </div>
        <div class="audio-top-item">
          <img src="img/audio_cover_smaill/2.png" class="audio-image">
          <h2 class="audio-top-title">How to make you look fantastic</h2>
        </div>
        <div class="audio-top-item">
          <img src="img/audio_cover_smaill/3.png" class="audio-image">
          <h2 class="audio-top-title">Nature Listener</h2>
        </div>
        <div class="audio-top-item">
          <img src="img/audio_cover_smaill/4.png" class="audio-image">
          <h2 class="audio-top-title">Bad Vilent</h2>
        </div>
        <div class="audio-top-item">
          <img src="img/audio_cover_smaill/5.png" class="audio-image">
          <h2 class="audio-top-title">Self Controll</h2>
        </div>
      </div>
    </aside>
  
    <section id="player"></section>
  </div>

  <script src="./js/search.js"></script>

</body>

</html>
